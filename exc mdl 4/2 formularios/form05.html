<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tipos de Formulário</h1>
    <fieldset>
        <legend>Genero</legend>
    <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label> <br>      
    <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Esporte Favorito</legend>
    <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
    <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label> <br>
    <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label> <br>
    <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label> <br>
    <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    </p>
</body>
</html>
