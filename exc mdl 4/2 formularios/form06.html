<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tipos de Formulário</h1>
    <form>
        <p>
            <label for="iest">Estado :</label>
            <select name="Estado" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                </optgroup> 
            </select>
        </p>
        <p>
            <label for="iprof">Profissão :</label>
            <input type="text" name="Profissão" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administraçao</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
                <option value="CONT">Contabilista</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>  
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
