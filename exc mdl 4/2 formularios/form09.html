<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tipos de Formulário</h1>
    <form>
        <p>
            <label for="iano">Ano em que você nasceu ?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2005" value="2000"
            oninput="calcIdade()" required>
        </p>
        <p>
            <label for="idade">Sua idade :</label>
            <output id="idade">18</output>
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number (iano.value)
        }
    </script>

</body>
</html>
