<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tipo de Formulário</h1>
    <form autocomplete="off">
        <fieldset> 
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome :</label>
                <input type="text" name="Nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="email" id="imail" autocomplete="off" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type=”tel” pattern=”^\(d{2}\) \d{4,5}-\d{4}$” required placeholder="(xx)xxxx-xxxx" maxlength="11">
            </p>
        </fieldset>
        <p>
            <label for="ienviar"></label>
            <input type="submit" value="Enviar">
            <label for="ilimpar"Limpar></label>
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
